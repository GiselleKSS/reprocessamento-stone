<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Coletor Stone</title>
</head>
<body>
    <header class="cabecalho"><i class="fa fa-user-circle"></i>Usuário</header>
    <main class="main">
        <h1 class="main__titulo">Reprocessamento Stone</h1>
        <form action="/" method="POST" class="main__form">
            <p class="main__form__texto">Após solicitar reprocessamento,<a href="" class="main__form__texto__link"> acompanhe o Status de Reprocessamento.</a></p>
            <div class="main__form__info">
                <div class="input__box">
                    <label for="pfj" class="main__form__label">Código da empresa</label>
                    <input type="text" id="pfj" name="pfj" placeholder="Código da empresa" class="main__form__input">
                </div>
                <div class="input__box">
                    <label for="estabelecimento" class="main__form__label">Número de estabelecimento</label>
                    <input type="text" id="estabelecimento" name="estabelecimento" placeholder="Digite o nº de estabelecimento" class="main__form__input">
                </div>
                <div class="input__box">
                    <label for="datainicio" class="main__form__label">Data inicial</label>
                    <input type="date" id="datainicio" name="datainicio" class="main__form__input">
                </div>
                <div class="input__box">
                    <label for="datatermino" class="main__form__label">Data final</label>
                    <input type="date" id="datatermino" name="datatermino" class="main__form__input">
                </div>
            </div>
                <div class="input__btn">
                    <input type="submit" value="Reprocessar" id="submit-btn" class="main__form__btn">
                </div>
            
        </form>
    </main>
    <footer class="footer">
        <p>&copy; Copyright  Giselle & Michel - 2023</p>
    </footer>
</body>
</html>
